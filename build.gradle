    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.2.0.202206071550-r'
}

application {
    mainClass = 'App'
}
